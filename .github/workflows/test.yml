name: Test Script

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Make script executable
      run: chmod +x brew-updates.command

    - name: Test help command
      run: ./brew-updates.command --help

    - name: Test script syntax
      run: bash -n brew-updates.command

    - name: Test dry-run mode with automation
      env:
        BREW_UPDATE_TIMEOUT: 60
        BREW_UPDATE_MAX_RETRIES: 2
      run: ./brew-updates.command --dry-run --yes --verbose

    - name: Test configuration validation
      run: |
        # Test with valid config  
        cat > ~/.brew_update_config << EOF
        MAX_BACKUP_COUNT=3
        LOG_LEVEL=INFO
        EXCLUDED_FORMULAE="test-formula"
        EOF
        ./brew-updates.command --dry-run --yes --verbose

    - name: Test individual options
      run: |
        ./brew-updates.command --dry-run --skip-casks --yes
        ./brew-updates.command --dry-run --skip-cleanup --yes

  test-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl git

    - name: Install Homebrew
      run: |
        NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc

    - name: Make script executable
      run: chmod +x brew-updates.command

    - name: Test script syntax
      run: bash -n brew-updates.command

    - name: Test help command
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        ./brew-updates.command --help

    - name: Test dry-run mode
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        ./brew-updates.command --dry-run --yes --verbose

  shellcheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
        format: gcc
        severity: warning
        exclude_paths: |
          .git
          .github
        ignore_paths: |
          .brew_logs
          .brew_backups